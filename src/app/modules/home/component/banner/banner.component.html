<!-- Header-->
<header class="bg-primary bg-gradient text-white">
    <div class="">
        <mat-carousel
            timings="250ms ease-in"
            [autoplay]="true"
            interval="5000"
            color="accent"
            maxWidth="auto"
            proportion="25"
            slides="100"
            [loop]="true"
            [hideArrows]="false"
            [hideIndicators]="false"
            [useKeyboard]="true"
            [useMouseWheel]="false"  
            orientation="ltr" 
            >
            <mat-carousel-slide
                #matCarouselSlide
                *ngFor="let slide of moduleState.banners; let i = index"
                [image]="baseUrl + slide.link"
                overlayColor=""
                [hideOverlay]="false"
            >
                
            </mat-carousel-slide>
            
            </mat-carousel>
    </div>

    <app-askvisa></app-askvisa>
</header>
